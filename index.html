        var item = 1;
        function showCompany() {
            for (var i = 1; i <= 3; i++) {
                if (i == item) {
                    document.getElementById("ad" + i).style.display = "block";
                }
                else
                    document.getElementById("ad" + i).style.display = "none";
            }
            item = item == 3 ? 1 : item + 1;
            setTimeout("showCompany()", 1000);
        }
    </script>
